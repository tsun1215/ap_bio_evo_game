<html>
<head>
	<script src="js/easeljs-0.6.1.min.js"></script>

	<script src="js/gamelayer.js"></script>

	<style>
	body {
		background-color:grey;
	}
	canvas{
		background-color:white;
		user-select: none;
		-webkit-user-select: none;
		-moz-user-select: none;
		position:absolute;
	}
	#uiStage{
		margin-top:450px;
		border-top:10px solid gray;
	}

	button{
		position:absolute;
		width:100px;
		height:25px;
		border-radius: 8px;
		border: 1px solid black;
		background-color:rgba(200,200,200,0.5);
		/*opacity: 1;*/
	}
	button:hover{
		/*opacity: 0.5;*/
		background-color:rgba(200,200,200,1);
	}
	p{
		font-family: "Arial";
		font-size:12px;
	}
	#dialog{
		font-size:20px;
		width:500px;
		padding:0;
		margin:0;
	}
	#continue{
		display:none;
	}
	progress
	{
		position:absolute;
		height:450px;
		width:900px;
		background:red;
	}
	progress::-webkit-progress-bar
	{
		background:white;
	}
	progress::-webkit-progress-value:after
	{
		content:"Loading...";
		padding:15px;
		margin-left:10px;
		display:block;
		font-size:15px;
	}
	progress::-webkit-progress-value
	{
		border-right:#DDEEEE 1px solid;
		opacity:.5;
	/* IE10 Consumer Preview */ 
background-image: -ms-radial-gradient(center, circle farthest-corner, #FFFFFF 0%, #00A3EF 100%);

/* Mozilla Firefox */

/* Opera */

/* Webkit (Safari/Chrome 10) */

/* Webkit (Chrome 11+) */ 
background-image: -webkit-radial-gradient(center, circle farthest-corner, #FFFFFF 0%, #00A3EF 100%);

	<canvas id="screen" width="900" height="600"></canvas>

	<button id = "continue" onclick = "resume()">Continue</button>
	<p id = "popsize"> </p>
	<p id = "heatPref"></p>
	<p id = "waterPref"></p>
	<p id = "nutrientPref"></p>
	<p id = "dialog"></p>
