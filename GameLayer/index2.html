<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		overflow:hidden;
	}
	</style>
	<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
	var stage;	
	function init(){
		stage = new createjs.Stage("startingInterface");
		stage.canvas.width=document.width;
		stage.canvas.height = document.height;
		stage.update();

		stage.update();
		var background2 = new createjs.Bitmap("gamebackground.png");
		background2.name = "background2";
		background2.scaleX = .45;
		background2.scaleY = .45;
		stage.addChild(background2);
		//background2.graphics.beginFill("blue").drawRoundRect(0, 0, 200, 60, 10);
		stage.update();

		var background1 = new createjs.Shape();
		background1.name = "background1";
		background1.graphics.beginFill("red").drawRoundRect(0, 0, 200, 60, 100);

		var label1 = new createjs.Text("Start new game", "bold 24px Arial", "#FFFFFF");
		label1.name = "label1";
		label1.textAlign = "center";
		label1.textBaseline = "middle";
		label1.x = 200/2;
		label1.y = 60/2;

		var button1 = new createjs.Container();
		button1.name = "button1";
		button1.x = 50;
		button1.y = 25;
		button1.addChild(background1, label1);
		stage.addChild(button1);

		background1.addEventListener("click", handleClick);
		label1.addEventListener("click", handleClick);
		button1.addEventListener("click", handleClick);


		createjs.Ticker.addListener("tick", stage);
		stage.update();
	}

	function handleClick(evt) {
		window.location.replace("index.html");
	}
	</script>
	<style>
	*{padding:0;
		margin:0;}
		body{
			background-color:grey;
		}
		canvas{
			background-color:white;
		}
		</style>

	</head>
	<body onLoad ="init();">
		<canvas id="startingInterface" width="900" height="600">
			alternate content
		</canvas>

	</body>
	</html>
